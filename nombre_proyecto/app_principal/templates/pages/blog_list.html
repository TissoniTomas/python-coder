{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
<h1>Blogs</h1>
{% if mensaje %}
    <p>{{ mensaje }}</p>
{% else %}
    <ul>
    {% for blog in blogs %}
        <li><a href="{% url 'blog_detail' blog.id %}">{{ blog.titulo }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
